<div id="content" class="col-md-12 full-page login">
  <div class="inside-block">
    <h1 style="font-size:72px"><strong>L & T</strong></h1>
    <h1><strong>L & T</strong> COMM</h1>
    <h5>The easy way to communicate</h5>

    <form novalidate v-on:submit.prevent>
      <section>
        <div class="input-group">
          <input type="text" v-model="user.username" field="user.username" class="form-control" name="username"/>
          <div class="input-group-addon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group">
          <input type="text" v-model="user.phone" field="user.phone" class="form-control" name="phone"/>
          <div class="input-group-addon"><i class="fa fa-phone"></i></div>
        </div>
        <div class="input-group">
          <input type="email" v-model="user.email" field="user.email" class="form-control" name="email"/>
          <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
        </div>
        <div class="input-group">
          <input type="password" v-model="user.password" field="user.password" class="form-control" name="password"/>
          <div class="input-group-addon"><i class="fa fa-key"></i></div>
        </div>

        <div class="form-group">
          <label class="control-label">Vous êtes ou ?</label>
          <div class="radio radio-transparent">
            <input type="radio" name="locataire" id="locataire" v-model="user.role" value="loc" checked>
            <label for="locataire">Locataire</label>
          </div>
          <div class="radio radio-transparent">
            <input type="radio" name="proprietaire" id="proprietaire" v-model="user.role" value="pro">
            <label for="proprietaire">Propriétaire</label>
          </div>
        </div>
      </section>
      <section class="log-in">
        <a v-link="{name: 'login'}" class="btn btn-slategray" data-ma-block="#l-register">Login</a>
        <span>or</span>
        <button class="btn btn-greensea" @click="submit()">Register</button>
      </section>
    </form>
  </div>
</div>

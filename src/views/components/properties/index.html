<!-- Page content -->
<div id="content" class="col-md-12">
  <div class="main">
    <!-- row -->
    <div class="row">
      <!-- col 12 -->
      <button href="#modalConfirm" type="button" data-toggle="modal" class="btn btn-primary btn-lg margin-bottom-20 margin-right-20 pull-right">Add Property</button>
      <div class="col-md-12">
        <section class="tile color transparent-black">
          <!-- tile body -->
          <div class="tile-body">
            <div class="row">
              <div v-for="property in properties" track-by="$index">
                <div class="col-lg-4 col-md-6">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">{{ property.address }} {{ property.postalCode }}</h3>
                    </div>
                    <div class="panel-body">
                      <img class="properties-image" src="https://www.socalgas.com/1435348734875/energy_upgrade_california_home_upgrade-0802-1024.jpg" />
                    </div>
                    <div class="panel-heading panel-sub-heading">
                      <h3 class="panel-title">TENANTS</h3>
                    </div>
                    <!-- Table -->
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Address</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr @click="showTenant(1)">
                            <td>1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr @click="showTenant(1)">
                            <td>2</td>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr @click="showTenant(1)">
                            <td>3</td>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr>
                          <tr @click="showTenant(1)">
                            <td>4</td>
                            <td>Ici</td>
                            <td>Kamarel</td>
                            <td>@icko</td>
                          </tr>
                        </tbody>
                      </table>

                    <div class="panel-heading panel-sub-heading">
                      <div class="btn-group btn-group-sm">
                        <a v-link="{path: '/admin/properties/' + property.id}" type="button" class="btn btn-transparent-white pull-right"><i class="fa fa-eye"></i> View details </a>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div v-if="properties.length == 0">
              <h1>No Properties</h1>
            </div>
          </div>
          <!-- /tile body -->
        </section>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="modalConfirmLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Close</button>
        <h3 class="modal-title" id="modalConfirmLabel"><strong>Add</strong> Property</h3>
      </div>
      <div class="modal-body">
        <form novalidate v-on:submit.prevent>
          <div class="form-group">
            <label for="property.address">Address</label>
            <input type="text" id="property.address" v-model="property.address" field="property.address" class="form-control" name="address"/>
          </div>
          <div class="form-group">
            <label for="property.postalCode">Postal Code</label>
            <input type="text" id="property.postalCode" v-model="property.postalCode" field="property.postalCode" class="form-control" name="postalCode"/>
          </div>
          <div class="form-group">
            <label for="property.nbAppartments">Number of Appartments</label>
            <input type="text" id="property.nbAppartments" v-model="property.nbAppartments" field="property.nbAppartments" class="form-control" name="nbAppartments"/>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="property.description" v-model="property.description" field="property.description" class="form-control" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-red" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-greensea" @click="addProperty()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
